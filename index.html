<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>doc_check</title>
	<script type="text/javascript" src="../v1/plugins.js"></script>
    <script type="text/javascript" src="../v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="resources/css/plugins.css">
	<script src="scripts/script.js"></script>
	<style>
		html, body {
			min-height: 100% !important;
			height: 100%;
			overflow-y:hidden;
            overflow-x: hidden;
		}

		.noselect {
			-khtml-user-select: none;
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
		}

		td {
			background: transparent;
			border:0;
			padding:10px;
		}

		.celllabel {
			text-align: center;
			font-size: 12px;
			color: #444444;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		}

		img:hover {
			opacity: .5;
			cursor: pointer;
		}
	</style>
</head>
<body style="width: 100%;height: 100%; margin: 0;">
	<div id="scrollable-container-id" style="position: relative; height: 100%; overflow: hidden">
		<div style="padding: 1rem">
			<div style="margin-bottom: .5rem"><label class="header">Результат проверки содержания документа</label></div>
			<div id="result"></div>
		</div>
	</div>
</body>
</html>
